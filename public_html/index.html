<!DOCTYPE html>
<html>
    <head>
        <title>Programación</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="planing.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="dataSet">
                        Datos:
                    </label>
                    <select id="dataSet" class="form-control">
                        <option value="">None</option>
                        <option value="test.json">Test</option>
                        <option value="mic2019_1.json">MIC 66</option>
                        <option value="mic67.json">MIC 67</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        Seleccione el día:
                    </label>
                    <div>
                        <input type="date" min="2020-01-01" max="2020-01-10"/>
                    </div>
                </div>
            </form>
            <h1>Muestra</h1>
        </div>
        <div class="container">
            <canvas id="canvas" class="text-center" width="900" height="500" style="background-color: #e2e2e2"></canvas>
        </div>
    </body>
</html>
